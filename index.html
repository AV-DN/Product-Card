<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
</head>
<body>
    <main class="conteiner">
      <div class="card-image">
        <picture>
          <!--Desktop-->
          <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
          <!--Mobile-->
          <source media="(max-width: 599px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="photo of perfume product">
        </picture>
      </div>
      <article class="card">
        <!--Right side of the card-->
        <p class="type-product">PERFUME</p>
        <h1 class="name-product">Gabrielle Essence Eau De Parfum</h1>
        <p class="caption-product">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <section class="prices">
          <p class="priceOne">$149.99</p>
          <p class="priceTwo"><s>$169.99</s></p>
        </section>
        
        <a href="#" class="ADD"><img src="images/icon-cart.svg" alt="Cart image">Add To Cart</a>
      </article>
    </main>
</body>
</html>
